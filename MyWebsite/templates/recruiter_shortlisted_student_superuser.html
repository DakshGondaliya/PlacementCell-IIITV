{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Student list" %}{% endblock %}
{% block content %}
    <ul>
        {% for student in students %}
            <li>
            <a href="{% url 'resumes:resume' pk2=student.roll_number %}">{{ student.roll_number }} </a>

            </li>
        {% endfor %}
    </ul>
{% endblock %}
