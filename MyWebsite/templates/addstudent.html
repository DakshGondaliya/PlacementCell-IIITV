{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}
{% block head %}

{% endblock %}
{% block title %}{% trans "Student Registration - T&amp;P IIIT Vadodara" %}{% endblock %}
{% block content %}
     <style>
    .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.1s; /* Safari */
    transition-duration: 0.1s;
    cursor: pointer;
        margin-left: 200px;
}

.button1 {
    background-color: white;
    color: black;
    border: 2px solid #4CAF50;
}

.button1:hover {
    background-color: #4CAF50;
    color: white;
}

    </style>
    <form class="form-horizontal" method="post">
    {% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend>Add Student </legend>
<!-- Text input-->
<div class="form-group">
    <label class="col-md-4 control-label" for="Username"><strong>Username</strong></label>
  <div class="col-md-4">
  <input id="id_username" maxlength="100" name="username" type="text" {% if form.value %}value="{{ form.username.value }}"{% endif %} placeholder="UserName" class="form-control input-md" required="">
  </div>
</div>
<div class="form-group">
    <label class="col-md-4 control-label" for="Password"><strong>Password</strong></label>
  <div class="col-md-4">
  <input id="id_password" maxlength="100" name="password" type="password" {% if form.value %}value="{{ form.Organization_name.value }}"{% endif %} placeholder="Password" class="form-control input-md" required="">
  </div>
</div>
<div class="form-group">
    <label class="col-md-4 control-label" for="Email"><strong>Email</strong></label>
  <div class="col-md-4">
  <input id="id_email" name="email" type="email" {% if form.value %}value="{{ form.Organization_name.value }}"{% endif %} placeholder="Email" class="form-control input-md" required="">
  </div>
</div>

 <div class="form-group">
        <div class="col-md-4">
        </div>
            <div class="col-md-4">
  <button type="submit" class="button button1">Submit</button>
  </div>
    </div>
</fieldset>
    </form>
{% endblock %}
